<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if res_data %}
        <table>
            <tr>
                <th>Title</th>
                <th>Rating</th>
                <th>Number of Reviews</th>
                <th>Link</th>
            </tr>
            {% for row in res_data.iterrows() %}
                <tr>
                    <td>{{ row[1]['Title'] }}</td>
                    <td>{{ row[1]['rating'] }}</td>
                    <td>{{ row[1]['nor'] }}</td>
                    <td><a href="{{ row[1]['link'] }}">Link</a></td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
